apiVersion: v1
kind: ConfigMap
metadata:
  name: nr-map
data:
  nri-statsd.toml: |
    backends='newrelic'
    flush-interval='10s'
    statser-type='null'
    log-raw-metric='true'

    [newrelic]
    # flush types supported: metrics,  insights, infra
    flush-type = 'metrics'
    transport = 'default'
    # newrelic event address
    address = "https://collector.newrelic.com/v1/accounts/4186793/events"
    # newrelic metric api address
    address-metrics = "https://metric-api.newrelic.com/metric/v1"
    api-key = 'd7080dcff62804a546c1260125818f777002NRAL'